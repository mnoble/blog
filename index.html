---
layout: default
title: mattenoble
---
{% for post in paginator.posts %}
  <article>
    <time>{{ post.date | date_to_long_string }}</time>
    <section class="content">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.summary }}</p>
    </section>
  </article>
{% endfor %}

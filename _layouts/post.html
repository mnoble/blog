---
layout: default
---
<div class="article">
    <h1>{{ page.title }}</h1>
    {{ content }}
</div>

<ul id="article-nav">
{% if page.previous %}
    <li id="previous"><a href="{{ page.previous.url }}">&laquo; Previous</a></li>
{% endif %}
{% if page.next %}
    <li id="next"><a href="{{ page.next.url }}">Next &raquo;</a></li>
{% endif %}
</ul>
